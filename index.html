<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(60, 60, 60);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            position: relative; /* Set body to relative positioning */
        }

        #Welcome-Text {
            font-size: 3em;
            position: absolute;
            top: 5%;
            left: 50%; /* Center the welcome text horizontally */
            transform: translateX(-50%); /* Adjust for centering */
            background-color: rgb(50, 50, 50);
            border-radius: 10px; /* Adjust the value to change the amount of rounding */
            padding: 15px; /* Optional: Add padding to give space around the text */
            padding-left: 20px;
            padding-right: 20px;
        }

        @media only screen and (max-width: 600px) {
            /* Adjust font size for smaller screens */
            #Welcome-Text {
                font-size: 2em;
            }
        }

        @media only screen and (max-width: 400px) {
            /* Adjust font size for even smaller screens */
            #Welcome-Text {
                font-size: 1.5em;
            }
        }

        .Form {
            width: 200px; /* Adjust width as needed */
            margin-bottom: 10px; /* Add some space between input elements */
        }

        .Form,
        #Welcome-Text {
            position: absolute;
            left: 50%; /* Center both elements horizontally */
            transform: translateX(-50%); /* Adjust for centering */
        }

        #User {
            top: 20%; /* Adjust the top position to place it below the welcome text */
            background-color: rgb(50, 50, 50);
            border-radius: 10px; /* Adjust the value to change the amount of rounding */
            padding: 15px; /* Optional: Add padding to give space around the text */
            padding-left: 20px;
            padding-right: 20px;
            color: white;
        }

        #Pass {
            top: 27%; /* Adjust the top position to place it below the username input */
            background-color: rgb(50, 50, 50);
            border-radius: 10px; /* Adjust the value to change the amount of rounding */
            padding: 15px; /* Optional: Add padding to give space around the text */
            padding-left: 20px;
            padding-right: 20px;
            color: white;
        }

        .Form {
            width: 200px; /* Adjust width as needed */
            margin-bottom: 10px; /* Add some space between input elements */
            position: absolute;
            left: 50%; /* Center both elements horizontally */
            transform: translateX(-50%); /* Adjust for centering */
            background-color: rgb(50, 50, 50);
            border-radius: 10px; /* Adjust the value to change the amount of rounding */
            padding: 15px; /* Optional: Add padding to give space around the text */
            padding-left: 20px;
            padding-right: 20px;
            color: white;
            border: 2px solid white; /* Add default border style */
        }

        .Form:focus {
            border-color: #61dafb; /* Change border color when focused */
            outline: none; /* Remove default focus outline */
        }

        #Login{
            width: 200px; /* Adjust width as needed */
            margin-bottom: 10px; /* Add some space between input elements */
            position: absolute;
            left: 50%; /* Center both elements horizontally */
            transform: translateX(-50%); /* Adjust for centering */
            background-color: rgb(50, 50, 50);
            border-radius: 10px; /* Adjust the value to change the amount of rounding */
            padding: 15px; /* Optional: Add padding to give space around the text */
            padding-left: 20px;
            padding-right: 20px;
            color: white;
            border: 2px solid white; 
            top: 35%;
        }
       
    </style>
</head>

<body>
    <p id="Welcome-Text"></p>

    <script>
        var welcomeText = document.getElementById("Welcome-Text");
        var initialDelay = 100; // 1000 milliseconds = 1 second
        var letterDelay = 100; // Delay between each letter
        var textContent = "Welcome!"; // Text content to display

        setTimeout(function() {
            welcomeText.textContent = ""; // Clear the text content

            for (var i = 0; i < textContent.length; i++) {
                (function(index) {
                    setTimeout(function() {
                        welcomeText.textContent += textContent[index];
                    }, letterDelay * index);
                })(i);
            }
        }, initialDelay);
    </script>

    <div>
        <input type="text" id="User" class="Form" placeholder="Enter Username here..">
        <br>
        <input type="password" id="Pass" class="Form" placeholder="Enter Password here..">
        <br>
        <button id="Login" onclick="Login()"> Login </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function Login() {
            var loginButton = document.getElementById("Login");
            // loginButton.style.backgroundColor = "rgb(25, 25, 50)";
    
            var ValidLogins = {
                "user1": "258540d92fef6067f6c3441fdb07bdd18dff5de9c15ee0bba5d4a07db9e8585b",
                "user2": "49c4cfad36d32a7db21cc2db84d5b5f25a777f0106faacc5386b89b84b7a9911"
            };
    
            var username = document.getElementById("User").value;
            var password = document.getElementById("Pass").value;

                for (var user in ValidLogins) {
                var hashedInput = CryptoJS.SHA256(username + password).toString(); // Concatenate and hash
                if (ValidLogins[user] === hashedInput) {
                console.log("Login successful for user: " + user);

                document.getElementById("Login").style.borderColor = "rgb(60,60,60)"

            setTimeout(function() {
           
                document.getElementById("Login").style.borderColor = "rgb(0,255,0)"

                
                // Set variables for cookie name, value, and expiration time
                var cookieName = "Security";
                var cookieValue = username + password
                var expirationHours = 24; // Expiration time in hours

                // Get the current date/time
                var currentDate = new Date();

                // Calculate the expiration date/time (current time + specified hours)
                var expirationDate = new Date(currentDate.getTime() + (expirationHours * 60 * 60 * 1000)); // Add specified hours in milliseconds

                // Set the cookie with the calculated expiration date
                document.cookie = cookieName + "=" + cookieValue + "; expires=" + expirationDate.toUTCString() + "; path=/";



            }, 500);

                // You can perform further actions here, like redirecting to a new page
                return; // Exit the loop once a match is found
                }
                }
                console.log("Invalid username or password.");
               
                document.getElementById("Login").style.borderColor = "rgb(60,60,60)"

            setTimeout(function() {
           
                document.getElementById("Login").style.borderColor = "rgb(255,0,0)"

            }, 500);

        }

          // Add event listener to the password input field
          document.getElementById("Pass").addEventListener("keydown", function(event) {
            
         

            if (event.key === "Enter") {
                // Call the Login function
                Login();
            }
        });

    </script>
    
</body>

    

</html>
